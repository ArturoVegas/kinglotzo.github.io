<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Pearl Translation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="./styles/estilos.css" />
</head>
<body>
  <div class="container-fluid p-0">
    <!-- Encabezado -->
    <div class="row align-items-center row-personalizada py-2 px-3">
      <!-- Logo -->
      <div class="col-12 col-md-2 d-flex align-items-center gap-2 justify-content-center justify-content-md-start">
        <img src="./Recursos/imagenes/imagen al principio.png" alt="Logo" class="img-fluid logo-img" />
        <a href="index.html">
          <img src="./Recursos/imagenes/whitePearltranslation.png" alt="Nombre Scan" class="img-fluid nombre-img" />
        </a>
      </div>

      <!-- Navbar -->
      <div class="col-12 col-md-5 d-flex justify-content-center justify-content-md-start">
        <nav class="navbar navbar-expand-lg w-100">
          <div class="container-fluid p-0">
            <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Series</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Géneros</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- Buscador -->
      <div class="col-12 col-md-5 d-flex justify-content-center justify-content-md-end px-3">
        <form class="d-flex w-50" role="search">
          <input class="form-control" type="search" placeholder="🔍 Buscar..." aria-label="Buscar" />
          <button class="btn btn-outline-light ms-2" type="submit">Buscar</button>
        </form>
      </div>
    </div>

    <!-- Carrusel -->
    <div id="carouselWrapper">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Recursos/imagenes/barco-pirata-12094.webp" class="d-block w-100" alt="Barco pirata" />
            <div class="carousel-caption d-block">
              <h5>Bienvenidos a White Pearl</h5>
              <p>Explora las mejores traducciones de manga y novelas ligeras.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="./Recursos/imagenes/bx143356-nYi0OAAN0YV3.jpg" class="d-block w-100" alt="Segundo slide" />
            <div class="carousel-caption d-block">
              <h5>Nuevos lanzamientos cada semana</h5>
              <p>No te pierdas nuestras actualizaciones y novedades.</p>
            </div>
          </div>
        </div>

        <!-- Botones navegación -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="./java/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
