<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - White Pearl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 text-dark" style="width: 320px;">
    <h3 class="mb-3 text-center">Crear cuenta</h3>
    <form id="registroForm">
      <div class="mb-3">
  <label for="nick" class="form-label">Nick</label>
  <input type="text" class="form-control" id="nick" required placeholder="Tu apodo o nombre visible" />
</div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required placeholder="ejemplo@correo.com" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required placeholder="********" />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" required placeholder="********" />
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
    <div id="mensaje" class="mt-3 text-danger"></div>
  </div>

  <script type="module" src="../java/registro.js"></script>
</body>
</html>
