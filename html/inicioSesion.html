<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - White Pearl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">

  <!-- Aviso -->

  <!-- Formulario de login -->
  <div class="card p-4" style="width: 300px;">
    <h2 class="mb-4 text-center">Iniciar sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="text-center mt-3">
  ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
</p>
    <div id="errorMsg" class="mt-3 text-danger"></div>
  </div>
  

  <!-- Script de Firebase -->
  <script type="module" src="../java/login.js"></script>
</body>
</html>
